<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" class="example-form" (ngSubmit)="onSignup(f)">
        <!--<div class="form-group">-->
        <!--<label for="email">Mail</label>-->
        <!--<input type="email" id="email" name="email" required ngModel class="form-control">-->
        <!--</div>-->
        <mat-form-field class="example-full-width">
          <input matInput type="email" id="email" name="email" required ngModel class="form-control" placeholder="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" id="password" required name="password" ngModel class="form-control" placeholder="password" [minlength]="6">
        </mat-form-field>

        <!--<div class="form-group">-->
        <!--<label for="password">password</label>-->
        <!--<input type="password" id="password" required name="password" ngModel class="form-control" [minlength]="6">-->
        <!--<span class="label label-default">{{message}}</span>-->
        <!--</div>-->
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Sign up</button>
      </form>
    </div>
  </div>
</div>
<div id="modal" *ngIf="modalActive">
  <div class="jumbotron">
    <div class="container">
      <p>{{message}}</p>
      <button class="btn btn-success btn-lg" (click)="redirectToPanel()">Go to login panel</button>
    </div>
  </div>
</div>
