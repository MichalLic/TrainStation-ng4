<div class="container">
  <form #f="ngForm" class="example-form" (ngSubmit)="onSignup(f)">

    <mat-form-field class="example-full-width">
      <input matInput type="email" id="email" name="email" required ngModel class="form-control" placeholder="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" id="password" required name="password" ngModel class="form-control"
             placeholder="password" [minlength]="6">
    </mat-form-field>
    <mat-chip-list *ngIf="message" class="mat-chip-list-stacked">
      <mat-chip selected="true" color="warn">
        {{message}}
      </mat-chip>
    </mat-chip-list>
    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Sign up</button>
  </form>
</div>
