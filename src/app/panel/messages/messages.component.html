<section class="messages">
  <div class="container">
    <div class="table">
      <div class="table-option">
        <button mat-button
                color="primary"
                (click)="addInit()"
        >Add new message
        </button>
      </div>
      <div class="table-add"
           *ngIf="canAdd">
        <form class="example-container" #f="ngForm">
          <button mat-button
                  color="primary"
                  (click)="onAdd()"
                  type="submit"
          >Save message
          </button>
          <div class="input-box">
            <mat-form-field>
              <input matInput
                     placeholder="ID"
                     #idAdd="ngModel"
                     name="id-add"
                     [(ngModel)]="newId"
                     required
                     type="number"
              >
            </mat-form-field>
            <mat-chip-list class="mat-chip-list-stacked">
              <mat-chip *ngIf="idAdd.invalid && idAdd.dirty || f.submitted && idAdd.invalid" selected="true" color="warn">
                odidididdi
              </mat-chip>
            </mat-chip-list>
          </div>
          <div class="input-box">
            <mat-form-field>
              <input matInput
                     placeholder="Message"
                     #messageAdd="ngModel"
                     [(ngModel)]="newMessage"
                     required
                     name="message-add"
                     type="text"
              >
            </mat-form-field>
            <mat-chip-list class="mat-chip-list-stacked">
              <mat-chip *ngIf="messageAdd.invalid && messageAdd.dirty || f.submitted && messageAdd.invalid" selected="true" color="warn">
                odidididdi
              </mat-chip>
            </mat-chip-list>
          </div>
        </form>
      </div>
      <div class="table-hd">
        <p class="table-id">ID</p>
        <p class="table-col">Message</p>
        <p class="table-col">Edit</p>
      </div>
      <app-details-messages
        *ngFor="let message of messages; let i = index"
        [detail]=message
        [index]=i
        [messages]=messages
      ></app-details-messages>
    </div>
  </div>
</section>
