<section class="messages">
  <div class="container">
    <div class="table">
      <div class="table-option">
        <button mat-button
                color="primary"
                (click)="addInit()"
        >Add new message
        </button>
      </div>
      <div class="table-add"
           *ngIf="canAdd">
        <div class="example-container">
          <button mat-button
                  color="primary"
                  (click)="onAdd()"
          >Save message
          </button>
          <mat-form-field>
            <input matInput
                   placeholder="ID"
                   #idAdd
                   required
                   type="number"
            >
          </mat-form-field>
          <mat-form-field>
            <input matInput
                   placeholder="Message"
                   #messageAdd
                   required
                   type="text"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="table-hd">
        <p class="table-id">ID</p>
        <p class="table-col">Message</p>
        <p class="table-col">Edit</p>
      </div>
      <app-details-messages
        *ngFor="let message of messages; let i = index"
        [detail]=message
        [index]=i
        [messages]=messages
      ></app-details-messages>
    </div>
  </div>
</section>
