<header>
  <div class="container header-container">
    <div class="logo-box">
      <img src="../../../assets/images/logo.png" alt="">
    </div>
    <div class="hd-title">
      <h1>Welcome to Virgin Trains!</h1>
    </div>
  </div>
</header>
<nav>
  <div class="container nav-box">
    <ul>
      <li *ngFor="let link of navLinks">
        <a
          routerLink="/{{link.id}}"
          routerLinkActive="active"
        >{{link.name}}</a>
      </li>
    </ul>
  </div>
</nav>
